<mat-toolbar>
  <button matIconButton class="section-toolbar section-toolbar-menu" aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>All Blog Entries</span>
  <!-- <span></span> -->
  <button
    (click)="onClickNewBlog()"
    matIconButton
    class="section-toolbar-btn"
    aria-label="new blog"
  >
    <mat-icon>post_add</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button (click)="onClickLogout()" matIconButton class="section-toolbar-btn" aria-label="logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
