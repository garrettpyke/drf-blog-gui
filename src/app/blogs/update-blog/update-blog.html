<div class="backdrop-div" (click)="onCancel()"></div>
<dialog class="blogForm" open>
  <h2>Update Blog Post</h2>
  <form class="blogForm" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="title"
      required
      (ngModelChange)="onFieldChange(title)"
    />
    <label for="content">Content</label>
    <textarea
      id="content"
      name="content"
      [(ngModel)]="content"
      required
      (ngModelChange)="onFieldChange(content)"
    ></textarea>
    <label for="category">Category</label>
    <select
      id="category"
      name="category"
      default="1"
      [(ngModel)]="category"
      required
      (ngModelChange)="onFieldChange(category)"
    >
      @for (cat of categories(); track cat.id) {
        <option [value]="cat.id">
          {{ cat.subject }}
          @if (cat.genre) {
            {{ ' (' + cat.genre + ')' }}
          }
        </option>
      }
    </select>
    <mat-divider />
    <p></p>
    <p id="actions">
      <!-- <button matButton="elevated" color="primary" type="submit" [disabled]="!blogValid"> -->
      <button type="submit" [disabled]="!blogValid">Update</button>
      <!-- <button mat-button type="button" (click)="onCancel()">Cancel</button> -->
      <button type="button" (click)="onCancel()">Cancel</button>
    </p>
  </form>
</dialog>
