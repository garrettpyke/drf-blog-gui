<!-- todo: Minimize repetition with other components, blog etc. -->
<mat-card class="content-card blog-card" [appearance]="blogAppearance">
  <mat-card-header class="content-card-header blog-card-header">
    <mat-card-title class="content-card-title blog-card-title">{{
      blogDetail()!.title
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>{{ blogDetail()!.content }}</h3>
    <h4>{{ categorySubject }}</h4>
    <p>{{ authorEmail }}</p>
    <p>{{ blogDetail()!.updated_at | date : 'medium' }}</p>
  </mat-card-content>
  <mat-card-footer class="content-card-footer blog-card-footer">
    <mat-chip-set aria-label="Blog actions">
      <mat-chip><mat-icon>thumb_up</mat-icon></mat-chip>
      <mat-chip><mat-icon>thumb_down</mat-icon></mat-chip>
      <mat-chip><mat-icon>sentiment_very_dissatisfied</mat-icon></mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
@for (comment of comments(); track comment.id) {
<app-comment [comment]="comment" [author]="authorInfo(comment.author)" />
}
