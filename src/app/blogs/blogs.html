@if (newBlogSubmission) {
<app-new-blog [categories]="categories()" (close)="onClose()" />

} @else {

<app-toolbar (signedOn)="onLogout($event)" (newBlog)="onNewBlog()" />
<section>
  @if (blogClicked()) {
  <app-blog-detail [blogDetail]="blogDetail()" [users]="users()" />
  } @else { @for (blog of blogs(); track blog.id) {
  <app-blog [blog]="blog" [author]="authorInfo(blog.author)" (click)="onClickBlog(blog.id)" />
  } @if (!blogs()) {
  <h5>Blogs not loaded...</h5>
  } }
</section>
}
