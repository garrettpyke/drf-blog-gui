<section>
  @if (blogClicked()) {
  <app-blog-detail [blogDetail]="blogDetail()" [blogArray]="blogArray()" />
  } @else { @for (blog of blogs(); track blog.id) {
  <app-blog [blog]="blog" (click)="onClickBlog(blog.id)" />
  } @if (!blogs()) {
  <h5>Blogs not loaded...</h5>
  } }
</section>
