<mat-card class="blog-card" [appearance]="appearance">
  <mat-card-header class="blog-card-header">
    <mat-card-title class="blog-card-title">{{ blog().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ blog().content }}</p>
    <p>{{ authorEmail }}</p>
    <p>Total Votes: {{ totalVotes }}</p>
    <p>{{ blog().updated_at | date : 'medium' }}</p>
  </mat-card-content>
  <mat-card-footer class="blog-card-footer">
    <mat-chip-set aria-label="Blog actions">
      <mat-chip><mat-icon>thumb_up</mat-icon></mat-chip>
      <mat-chip><mat-icon>thumb_down</mat-icon></mat-chip>
      <mat-chip><mat-icon>sentiment_very_dissatisfied</mat-icon></mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
